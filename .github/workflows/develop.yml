name: develop
on:
  push:
    branches:
    - develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: npm install
    - run: npm rebuild
    - run: npm run-script gulp
    - run: npm run-script eleventy
    - run: npm run-script copy2020
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.EDUCATIONTEST_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.EDUCATIONTEST_AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2
    - name: Deploy static site to S3 bucket
      run: aws s3 sync ./_site/ s3://edimpactreport2021 --delete --acl bucket-owner-full-control
